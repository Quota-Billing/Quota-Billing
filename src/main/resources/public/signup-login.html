<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
    <title>Quota and Billing Service</title>

    <!-- CSS  -->
    <link href="css/materialize.min.css" type="text/css" rel="stylesheet" media="screen,projection"/>
    <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
</head>
<body>
<nav class="grey darken-3" role="navigation">
    <div class="nav-wrapper container">
        <a id="logo-container" href="#" class="brand-logo"><img class="logo" src="img/rose-r.png"/></a>
    </div>
</nav>

<div class="container">
    <div class="section">
        <div class="row">
            <h1 class="header center red-text text-darken-3">Quota and Billing Service</h1>
        </div>
    </div>
</div>
<div class="container">
    <div class="section">
        <div class="row">
            <form class="col l6 m12 s12">
                <div class="row">
                    <div class="col s12">
                        <h3 class="grey-text text-darken-3">Sign Up</h3>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s10">
                        <input id="signUpName" type="text" class="grey-text text-darken-3">
                        <label for="signUpName" class="grey-text text-darken-3">Username</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s10">
                        <input id="signUpPassword" type="password" class="grey-text text-darken-3">
                        <label for="signUpPassword" class="grey-text text-darken-3">Password</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col s12">
                        <button type="button" class="waves-effect waves-light btn-large grey darken-3" id="signUpButton">Sign Up</button>
                    </div>
                </div>
            </form>
            <form class="col l6 m12 s12">
                <div class="row">
                    <div class="col s12">
                        <h3 class="grey-text text-darken-3">Log In</h3>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s10">
                        <input id="logInName" type="text" class="grey-text text-darken-3">
                        <label for="logInName" class="grey-text text-darken-3">Username</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s10">
                        <input id="logInPassword" type="password" class="grey-text text-darken-3">
                        <label for="logInPassword" class="grey-text text-darken-3">Password</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col s12">
                        <button type="button" class="waves-effect waves-light btn-large grey darken-3" id="logInButton">Log In</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<!--  Scripts-->
<script src="js/jquery-2.1.1.min.js"></script>
<script src="js/materialize.min.js"></script>
<script src="js/init.js"></script>
<script>
    $("#logInButton").click(function () {
        $.post("/logIn", {
            "name": $("#logInName").val(),
            "password": $("#logInPassword").val()
        }, function () {
            window.location.href = "/dashboard";
        }).fail(function () {
            alert("Error Logging In");
        });
    });
    $("#signUpButton").click(function () {
        $.post("/signUp", {
            "name": $("#signUpName").val(),
            "password": $("#signUpPassword").val()
        }, function () {
            window.location.href = "/dashboard";
        }).fail(function () {
            alert("Error Signing Up");
        });
    });
</script>

</body>
</html>
